{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ spending['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form.get('title', spending['title']) }}">
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form.get('content', spending['content']) }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<hr>

<hr>
<form action="{{ url_for('delete', id=spending['id']) }}" method="POST">
    <input type="submit" value="Delete Debit"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this debit?')">
</form>

{% endblock %}
