{% extends 'base.html' %}

{% block content %}
    <h2>{{ spending['title'] }}</h2>
    <span class="badge badge-primary">{{ spending['created'] }}</span>
    <p style="white-space: pre-wrap;">{{ spending['content'] }}</p>

    <a href="{{ url_for('index') }}" class="btn btn-secondary btn-sm">Back to List</a>
    <a href="{{ url_for('edit', id=spending['id']) }}" class="btn btn-warning btn-sm">Edit</a>
    <form action="{{ url_for('delete', id=spending['id']) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this spending?');">Delete</button>
    </form>
{% endblock %}
